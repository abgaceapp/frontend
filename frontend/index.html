<!DOCTYPE html>
<html lang="en" id="home">
<head>
    <meta charset="UTF-8">

    <title>ACE App</title>
    <meta name="description" content="You asked? We delivered. Welcome to the all-new ACE App.">
    <meta name="author" content="AceApp">

    <meta property="og:title" content="ACE App">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aceapp-abg.herokuapp.com">
    <meta property="og:description" content="Welcome to the all-new ACE App.">
    <meta property="og:image" content="IMAGE HERE">

    <link rel="stylesheet" href="/static/css/index.css">

    <link rel="stylesheet" href="/static/toastfs/css/toastfs.min.css">
    <script src="/static/toastfs/js/toastfs.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="headernav" id="aceapp-header">
      <a href="/" class="header-logo" id="header-logo"><span class="dark-blue" style="font-family:'Point Extra'">ACE</span><span class="light-blue">APP</span></a>
      <a onclick="handleNav()" id="left-nav" class="left-nav"><img id="leftnav" src="/static/img/menu-icon.svg" style="height: 20px;"></img></a>
      <a onclick="dropdownFunc()" class="right-nav"><img src="/static/img/account-icon.svg" style="height: 30px; margin-top: -10px;"></img></a>
      <div id="accountDropdown" class="dropdown-content">
        <a id="menu-account" href="/account">My Account</a>
        <a id="menu-territory" href="/territory/andrew">My Territory</a>
        <a id="menu-stores" href="/stores/andrew">My Stores</a>
      </div>
    </div>

    <div class="loader-wrapper" id="loader">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="/" class="sidenav-logo"></a>
      <a href="/territory/overview" class="main-rep clickable" data-link><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Andrew<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="main-rep-mini">Territory Overview</span></a>
      <a href="/territory/andrew" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Andrew</a>
      <a href="/territory/angie" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Angie</a>
      <a href="/territory/connor" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Connor</a>
      <a href="/territory/courtney" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Courtney</a>
      <a href="/territory/garrett" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Garrett</a>
      <a href="/territory/isaac" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Isaac</a>
      <a href="/territory/jacob" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Jacob</a>
      <a href="/territory/josee" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Josee</a>
      <a href="/territory/justine" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Justine</a>
      <a href="/territory/leigh" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Leigh</a>
      <a href="/territory/mark" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Mark</a>
      <a href="/territory/nick" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Nick</a>
      <a href="/territory/taylor" class="clickable"><img class="nav-icon" src="/static/img/rep-icon.svg" data-link></img>Taylor</a>
    </div>

    <div id="app"></div>

    <script type="module" src="/static/js/index.js"></script>
    <script type="module" src="/static/js/views/periodFuncs.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script>
      function dropdownFunc() {
        document.getElementById("accountDropdown").classList.toggle("dropdown-show");
      }

      function fadeOutLoader() {
        document.getElementById("loader").classList.add("loader-fadeOut");
      }
    </script>
    <script>
      /* Set the width of the side navigation to 250px */

      var state = 0;

      function handleNav() {
        if (state === 0) {
          openNav();
        } else {
          closeNav();
        }
      }

      function openNav() {
        /* document.getElementById("mySidenav").classList.toggle('side-nav-open'); */
        document.getElementById("mySidenav").style.marginLeft = "0px";
        document.getElementById("aceapp-header").style.marginLeft = "350px";
        document.getElementById("app").style.marginLeft = "350px";
        document.getElementById("app").style.marginRight = "-350px";
        document.getElementById("leftnav").src = "/static/img/menu-x.svg";
        state = 1;
      }

      function closeNav() {
        /* document.getElementById("mySidenav").classList.toggle('side-nav-open'); */
        document.getElementById("mySidenav").style.marginLeft = "-350px";
        document.getElementById("aceapp-header").style.marginLeft = "0px";
        document.getElementById("app").style.marginLeft = "0px";
        document.getElementById("app").style.marginRight = "0px";
        document.getElementById("leftnav").src = "/static/img/menu-icon.svg";
        state = 0;
      }
    </script>
</body>
</html>
