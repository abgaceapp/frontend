    <script>
      /* Set the width of the side navigation to 250px */

      var state = 0;

      function handleNav() {
        if (state === 0) {
          openNav();
        } else {
          closeNav();
        }
      }

      function openNav() {
        /* document.getElementById("mySidenav").classList.toggle('side-nav-open'); */
        document.getElementById("mySidenav").style.marginLeft = "0px";
        document.getElementById("aceapp-header").style.marginLeft = "350px";
        document.getElementById("app").style.marginLeft = "350px";
        document.getElementById("app").style.marginRight = "-350px";
        document.getElementById("leftnav").src = "/static/img/menu-x.svg";
        state = 1;
      }

      function closeNav() {
        /* document.getElementById("mySidenav").classList.toggle('side-nav-open'); */
        document.getElementById("mySidenav").style.marginLeft = "-350px";
        document.getElementById("aceapp-header").style.marginLeft = "0px";
        document.getElementById("app").style.marginLeft = "0px";
        document.getElementById("app").style.marginRight = "0px";
        document.getElementById("leftnav").src = "/static/img/menu-icon.svg";
        state = 0;
      }
    </script>
